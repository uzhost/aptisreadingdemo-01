<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aptis Reading Practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo {
      font-size: 2.5rem;
      margin-bottom: 8px;
      user-select: none;
    }
    .aptis-title {
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.18);
      margin-bottom: 0;
    }
    .nav-bar {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-bottom: 38px;
    }
    .nav-btn {
      padding: 14px 38px;
      border-radius: 32px;
      background: rgba(255,255,255,0.18);
      border: 2px solid rgba(255,255,255,0.32);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
      position: relative;
      overflow: hidden;
      outline: none;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.28);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 30px rgba(0,0,0,0.13);
    }
    .main-title {
      font-size: 2.8rem;
      font-weight: 900;
      color: #fff;
      margin: 0 0 18px 0;
      letter-spacing: 1px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.22);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 1.18rem;
      color: #f3f3f3;
      margin-bottom: 38px;
      text-align: center;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .stats {
      display: flex;
      gap: 48px;
      justify-content: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .stat-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stat-number {
      font-size: 2.6rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 6px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.18);
    }
    .stat-label {
      font-size: 1.1rem;
      color: #f3f3f3;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    @media (max-width: 600px) {
      .main-title { font-size: 1.5rem; }
      .aptis-title { font-size: 1.1rem; }
      .nav-bar { gap: 8px; }
      .nav-btn { font-size: 0.95rem; padding: 10px 18px; }
      .stats { gap: 18px; }
      .stat-number { font-size: 1.3rem; }
      .stat-label { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="logo-title">
    <div class="logo">ðŸŽ¯</div>
    <div class="aptis-title">Aptis Reading Practice</div>
  </div>
  <div class="nav-bar">
    <a href="part1.html" class="nav-btn">Part 1</a>
    <a href="part2.html" class="nav-btn">Part 2</a>
    <a href="part3.html" class="nav-btn">Part 3</a>
    <a href="part4.html" class="nav-btn">Part 4</a>
  </div>
  <div class="main-title">Review</div>
  <div class="subtitle">Practice & check your knowledge with 12 professional test sets</div>
  <div class="stats">
    <div class="stat-block">
      <div class="stat-number">12</div>
      <div class="stat-label">Test Sets</div>
    </div>
    <div class="stat-block">
      <div class="stat-number">100+</div>
      <div class="stat-label">Questions</div>
    </div>
    <div class="stat-block">
      <div class="stat-number">100%</div>
      <div class="stat-label">Free</div>
    </div>
  </div>
</body>
</html>
